name: E2E (Prod)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: e2e-prod-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

env:
  E2E_BASE_URL: https://www.statcatsports.net
  CI: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Verify coach credentials before E2E
        working-directory: frontend
        env:
          E2E_BASE_URL: https://www.statcatsports.net
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
        run: |
          set -euo pipefail
          CODE=$(curl -s -o /tmp/login.json -w "%{http_code}" -X POST "$E2E_BASE_URL/api/v1/auth/login" \
            -H "content-type: application/x-www-form-urlencoded" \
            --data-urlencode "username=$E2E_COACH_EMAIL" \
            --data-urlencode "password=$E2E_COACH_PASSWORD")
          if [ "$CODE" -ne 200 ]; then
            echo "Coach login precheck failed with status $CODE"
            cat /tmp/login.json
            exit 1
          fi
          TOKEN=$(python - <<'PY'
import json
import sys
data=json.load(open("/tmp/login.json"))
print(data.get("access_token",""))
PY
)
          if [ -z "$TOKEN" ]; then
            echo "Coach login precheck failed: empty token"
            exit 1
          fi

      - name: Run smoke suite only
        working-directory: frontend
        env:
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_ATHLETE_EMAIL: ${{ secrets.E2E_ATHLETE_EMAIL }}
          E2E_ATHLETE_PASSWORD: ${{ secrets.E2E_ATHLETE_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
          E2E_EVENT_NAME: ${{ secrets.E2E_EVENT_NAME }}
        run: npx playwright test e2e/smoke.spec.ts

      - name: Run full suite
        if: success()
        working-directory: frontend
        env:
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_ATHLETE_EMAIL: ${{ secrets.E2E_ATHLETE_EMAIL }}
          E2E_ATHLETE_PASSWORD: ${{ secrets.E2E_ATHLETE_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
          E2E_EVENT_NAME: ${{ secrets.E2E_EVENT_NAME }}
        run: npm run e2e

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            frontend/playwright-report/
            frontend/test-results/
