services:
  # Backend API
  - type: web
    name: combine-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "sqlite:///./combine.db"
      - key: ENVIRONMENT
        value: "production"
      - key: PROJECT_NAME
        value: "Combine Backend API"
      - key: BACKEND_CORS_ORIGINS
        value: '["https://combine-frontend.onrender.com", "http://localhost:5173"]'

  # Frontend Web Service
  - type: web
    name: combine-frontend
    env: node
    rootDir: frontend
    plan: free
    buildCommand: "npm ci && npm run build && npm install -g serve"
    startCommand: "serve dist -s -l $PORT"
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: VITE_API_BASE_URL
        value: "https://combine-backend.onrender.com"
