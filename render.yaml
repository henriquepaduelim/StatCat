services:
  - type: web
    name: combine-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ENVIRONMENT
        value: "production"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "postgresql://<user>:<password>@<host>:5432/<db>"  # set in Render dashboard
      - key: BACKEND_CORS_ORIGINS
        value: '["https://<frontend-domain>"]'
      - key: MEDIA_ROOT
        value: "/app/media"
      - key: AUTO_SEED_DATABASE
        value: "false"
