version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./combine.db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://localhost:5173"]}
      MEDIA_ROOT: ${MEDIA_ROOT:-media}
    volumes:
      - backend_media:/app/media
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
        VITE_APP_BRAND_NAME: ${VITE_APP_BRAND_NAME:-StatCat Sports Analysis}
        VITE_BRAND_ID: ${VITE_BRAND_ID:-statcat-sports-analysis}
        VITE_BRAND_FAVICON: ${VITE_BRAND_FAVICON:-/media/statCatLogo2-black.ico}
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
      VITE_APP_BRAND_NAME: ${VITE_APP_BRAND_NAME:-StatCat Sports Analysis}
      VITE_BRAND_ID: ${VITE_BRAND_ID:-statcat-sports-analysis}
      VITE_BRAND_FAVICON: ${VITE_BRAND_FAVICON:-/media/statCatLogo2-black.ico}
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  backend_media:

networks:
  app-network:
    driver: bridge
