version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./combine.db
      - SECRET_KEY=your-secret-key-here
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    volumes:
      - backend_media:/app/media
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  backend_media:

networks:
  app-network:
    driver: bridge
