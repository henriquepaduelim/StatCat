<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StatCat Sports Analytics</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="Complete sports analytics platform for football combines" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StatCat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
      #pwa-splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
        transition: opacity 350ms ease, visibility 350ms ease;
      }

      #pwa-splash .splash-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #pwa-splash img {
        width: min(220px, 60vw);
        height: min(220px, 60vw);
        border-radius: 32px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.55);
      }

      #pwa-splash.splash-hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body class="bg-slate-400">
    <div id="pwa-splash" role="status" aria-live="polite">
      <div class="splash-content">
        <img src="/pwa-192x192.png" alt="StatCat logo" width="220" height="220" />
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
